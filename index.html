<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-C8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List Nhóm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Project To-do List</h1>

    <div class="container">
        <h2>Việc cần làm</h2>
        <ul id="task-list">
            <li>Đây là một task mẫu</li>
        </ul>

         <div class="container">
        <h2>Phân công công vệc</h2>
        <ul id="task-list">
            <li>Danh sách công việc</li>
        </ul>

              <div class="container">
        <h2>Danh sách thành viên</h2>
        <ul id="task-list">
            <li>Đồng Vũ Quang Minh</li>
            <li>Phạm Xuân Hùng</li>
        </ul>

        <h2>Thêm việc mới</h2>
        <input type="text" id="new-task-input" placeholder="Task cần làm...">
        <button id="add-task-btn">Thêm</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
